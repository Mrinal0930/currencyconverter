<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="shortcut icon" href="img.png" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/gradient-background.css" />
  </head>

  <body class="gradient-background">
    <div class="container">
      <h2>Currency Converter</h2>
      <form>
        <div class="amount">
          <p>Enter Amount</p>
          <!-- Input field for amount -->
          <input value="1" type="text" />
        </div>
        <div class="dropdown">
          <div class="from">
            <p>From</p>
            <div class="select-container">
              <!-- Display country flag and dropdown for "From" currency -->
              <img src="https://flagsapi.com/US/flat/64.png" alt="" />
              <select name="from"></select>
            </div>
          </div>
          <!-- Icon between dropdowns -->
          <i class="fa-solid fa-right-left"></i>
          <div class="to">
            <p>To</p>
            <div class="select-container">
              <!-- Display country flag and dropdown for "To" currency -->
              <img src="https://flagsapi.com/IN/flat/64.png" alt="" />
              <select name="to"></select>
            </div>
          </div>
        </div>
        <!-- Display the exchange rate message -->
        <div class="msg"></div>
      </form>
    </div>

    <script src="./js/codes.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
